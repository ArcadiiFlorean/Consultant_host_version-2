<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect for fonts performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Your existing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Default meta tags (will be overridden by React SEOHead component) -->
    <title>Consultant Alăptare Online - Susținere Mame România, Moldova, Anglia</title>
    <meta name="description" content="Consultanță expertă în alăptare și îngrijirea nou-născutului online. Susținere pre și postnatală în română și rusă pentru mame din România, Moldova și Anglia." />
    <meta name="keywords" content="consultant alăptare online, îngrijire nou născut, susținere prenatală, consultant lactație română rusă" />
    <meta name="author" content="Consultant Alăptare Online" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Romanian" />
    <meta name="geo.region" content="RO-MD-GB" />
    <meta name="geo.placename" content="România, Moldova, Anglia" />
    
    <!-- Open Graph default -->
    <meta property="og:title" content="Consultant Alăptare Online - Susținere Mame România, Moldova, Anglia" />
    <meta property="og:description" content="Consultanță expertă în alăptare și îngrijirea nou-născutului online. Susținere pre și postnatală în română și rusă." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Consultant Alăptare Online" />
    <meta property="og:locale" content="ro_RO" />
    <meta property="og:locale:alternate" content="ru_RU" />
    
    <!-- Twitter Card default -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "HealthAndBeautyBusiness",
        "name": "Consultant Alăptare Online",
        "url": "http://localhost",
        "description": "Consultanță online în alăptare, îngrijirea nou-născutului și susținere pre/postnatală",
        "serviceType": ["Consultanță în Alăptare", "Îngrijirea Nou-Născutului", "Susținere Prenatală", "Susținere Postnatală"],
        "areaServed": ["România", "Moldova", "Anglia", "Regatul Unit"],
        "availableLanguage": ["Romanian", "Russian"],
        "serviceArea": {
            "@type": "Place",
            "name": "Online - România, Moldova, Anglia"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "availableLanguage": ["Romanian", "Russian"],
            "serviceType": "Online Consultation"
        },
        "offers": {
            "@type": "Offer",
            "description": "Consultanță online în alăptare și îngrijirea nou-născutului",
            "availability": "https://schema.org/OnlineOnly"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
